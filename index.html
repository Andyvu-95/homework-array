
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container my-3 border border-warning-subtle p-3">
        <h1 class="text-light">Nhập Số Nguyên Vào Mảng Arr</h1>
        <form id="formIput">
          <div class="me-3">
            <label for="" class="form-label"></label>
            <input type="number"
              class="form-control w-25" name="" id="nhapSo" aria-describedby="helpId" placeholder="Nhập số n">
          </div>
          <input class="btn btn-primary mt-1 w-25" type="button" value="Input" id="input">
        </form>
        <div class="shadow-sm p-3 my-3 w-50 bg-body-tertiary rounded" id="hienThiDuLieu">
            <p>Arr:</p>
        </div>
        <div class="soDuong">
          <div class="shadow-sm p-5 my-3 w-50 bg-body-tertiary rounded fw-bold" id="bangKetQua">
            <p>Kết Quả:</p>
        </div>
        <div class="d-flex">
          <button type="button" class="btn btn-outline-primary" id="tongSoDuong">Tổng Số Dương</button>
          <button type="button" class="btn btn-outline-primary" id="demSoDuong">Đếm Số Dương</button>
          <button type="button" class="btn btn-outline-primary" id="soNhoNhat">Tính Số Nhỏ Nhất</button>
          <button type="button" class="btn btn-outline-primary" id="soDuongNhoNhat">Số Dương Nhỏ Nhất</button>
          <button type="button" class="btn btn-outline-primary" id="soChanCuoiCung">Số Chẵn Cuối Cùng</button>
        </div> 
        <div class="d-flex">
          <button type="button" class="btn btn-outline-primary">Đổi chỗ</button>
          <button type="button" class="btn btn-outline-primary" id="sapXepTangDan">Sắp Xếp Tăng Dần</button>
          <button type="button" class="btn btn-outline-primary" id="nguyenToDauTien">Số Nguyên Tố Đầu Tiên</button>
          <button type="button" class="btn btn-outline-primary" id="demSoNguyen">Đếm Số Nguyên</button>
          <button type="button" class="btn btn-outline-primary" id="soSanh">So Sánh Số Âm-Số Dương</button>
        </div> 
    </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
